<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../modules/veiculosdecription.js" defer></script>
    <title>Document</title>
</head>
<body>
    <article>
    <h1>Veículos - Página em Desenvolvimento</h1>
    <div id="dados-veiculos">
            <p class="longtext21">Tipo de Veículo</p>
            <input type="text" id="veiculo-tipo" class="longtext4" placeholder="ex: automóvel, ônibus, motocicleta">
            <p class="longtext21">Marca</p>
            <input type="text" id="veiculo-marca" class="longtext4" placeholder="ex: fiat, honda">
            <p class="longtext21">Modelo</p>
            <input type="text" id="veiculo-modelo" class="longtext4" placeholder="ex: pálio, fit">
            <p class="longtext21">Cor</p>
            <input type="text" id="veiculo-cor" class="longtext4" placeholder="Cor no feminino, ex: branca, vermelha, preta">
            <p class="longtext21">Placa de Identificação</p>
            <input type="text" id="veiculo-placa" class="longtext4" placeholder="Número da Placa de Identificação">
            <p class="longtext21">Placa de Identificação Fake</p>
            <input type="text" id="veiculo-placa-fake" class="longtext4" placeholder="Placa Fake">
            <p class="longtext21">Chassi</p>
            <input type="text" id="veiculo-chassi" class="longtext4" placeholder="Número do chassi">
            <p class="longtext21">Chassi Fake</p>
            <input type="text" id="veiculo-chassi-fake" class="longtext4" placeholder="Chassi Fake">
            <p class="longtext21">Motor</p>
            <input type="text" id="veiculo-motor" class="longtext4" placeholder="Número do motor">
            <p class="longtext21">Motor</p>
            <input type="text" id="veiculo-motor-fake" class="longtext4" placeholder="Motor Fake">
            <button id="veiculo-descrever" class="btn-describe">Descrever</button>
    </div>
    <div id="veiculos-descricao">
        <br><br><br><br>
    </div>
</article>
</body>
</html>
