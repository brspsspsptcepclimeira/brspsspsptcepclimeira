<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../modules/corpusesdescription.js" defer type="module"></script>
    <title>Document</title>
</head>
<body>
    <article>
        <h1>Cadáver - Página em Desenvolvimento</h1>
        <div id="dados-corpuses">
                <p class="longtext21">Nome</p>
                <input type="text" id="nome-person" class="longtext4" placeholder="Nome da Pessoa" title="Em branco - não identificado">
                <fieldset class="radiogroup">
                    <legend>Sexo e Idade</legend>
                        <label for="masc-corpuses"><input type="radio" name="sexo-corpuses" id="masc-corpuses" value="Masculino" checked> Masculino</label>
                        <label for="fem-corpuses"><input type="radio" name="sexo-corpuses" id="fem-corpuses" value="Feminino"> Feminino</label>
                        <input type="number" id="idade-corpuses" step="1" placeholder="Idade" min="0", max="130">                    
                </fieldset>
                <button id="btn-corpuses-description" class="btn-describe">Descrever</button>
        </div>
        <div id="corpuses-descricao">
            <br><br><br><br>
        </div>
    </article>
</body>
</html>
